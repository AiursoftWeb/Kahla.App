<app-header title="Friends" i18n-title="@@Friends" Button="true" ButtonIcon="plus" RouterLink="/addfriend"></app-header>

<div class="friends-header" id="main">
    <a class="friends-button" routerLink="/addfriend">
        <div class="icon">
            <i class="fa fa-user-plus"></i>
        </div>
        <div class="words" i18n="@@SearchFriend">
            Search Friend
        </div>
    </a>
    <a class="friends-button" routerLink="/friendrequests">
        <div class="icon">
            <i class="fa fa-check-square-o"></i>
            <div class="dot reddot" *ngIf="cacheService.totalRequests > 0 && cacheService.totalRequests < 100">
                {{cacheService.totalRequests}}
            </div>
            <div class="dot reddot" *ngIf="cacheService.totalRequests > 99">
                99+
            </div>
        </div>
        <div class="words" i18n="@@Requests">
            Requests
        </div>
    </a>
    <a class="friends-button" routerLink="/join-group">
        <div class="icon">
            <i class="fa fa-user-plus"></i>
        </div>
        <div class="words" i18n="@@JoinGroup">
            Search Group
        </div>
    </a>
    <a class="friends-button" (click)="createGroup()">
        <div class="icon">
            <i class="fa fa-users"></i>
        </div>
        <div class="words" i18n="@@CreateGroup">
            Create Group
        </div>
    </a>
</div>
<div class="menu-button" routerLink="/discover">
    <div class="img">
        <i class="fa fa-magic "></i>
    </div>
    <div class="text" i18n="@@AboutKahla">Discover Friends</div>
</div>
<div class="holder"></div>
<div *ngFor="let info of cacheService.cachedData.friendList" class="friend" (click)="detail(info)">
    <img class="user-img" src="{{info.avatarURL ? info.avatarURL : loadingImgURL}}?w=72&h=72">
    <div class="name">
        {{info.displayName}}
    </div>
</div>
<div class="holder"></div>

<app-nav></app-nav>

@for (item of textSegments(); track $index) {
    @if (asMentionAnnotation(item); as itemMention) {
        <a class="content chat-inline-link" routerLink="/user/{{ itemMention.targetId }}">
            {{ itemMention.content }}
        </a>
    } @else {
        <p
            class="content"
            [innerHTML]="asPureText(item) | autoEncodeLink: 'chat-inline-link'"
            [class.emoji]="singleEmoji()"
        ></p>
    }
}
